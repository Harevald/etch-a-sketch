<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <main>
        <div id="controls">
            <input id="colorPicker" type="color" value="#000000">
            <button id="modeColor" >Color mode</button>
            <button id="modeRainbow" >Rainbow mode</button>
            <button id="modeEraser" >Eraser</button>
            <div id="sizeValue" class = "size-value">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div id="grid"></div>
    </main>

    <script src="script.js">

    </script>
</body>
</html>
